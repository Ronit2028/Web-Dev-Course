<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1em 0;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            margin: 1em 0;
        }
        .grid-item {
            background-color: #ddd;
            padding: 1em;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: space-around;
            margin: 1em 0;
        }
        .flex-item {
            background-color: #bbb;
            padding: 1em;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        @media only screen and (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .flex-container {
                flex-direction: column;
            }
        }
        .animate-box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s;
        }
        .animate-box:hover {
            width: 200px;
        }
        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>
        <h2>Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">Item A</div>
            <div class="flex-item">Item B</div>
            <div class="flex-item">Item C</div>
        </div>
        <h2>Animations</h2>
        <div class="animate-box"></div>
        <div class="animated-box"></div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
